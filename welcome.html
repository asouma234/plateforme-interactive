<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue sur la Plateforme CRMEF</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: radial-gradient(ellipse at bottom, #0c0c24 0%, #050518 100%);
            color: #e0e0ff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .space-container {
            width: 100%;
            max-width: 1200px;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }
        
        /* Fond étoilé */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration, 5s) infinite var(--delay, 0s);
        }
        
        /* Astronaute flottant */
        .astronaut-container {
            position: relative;
            z-index: 20;
            margin-bottom: 40px;
            animation: float 6s ease-in-out infinite;
        }
        
        .astronaut {
            width: 220px;
            height: 220px;
            background: linear-gradient(135deg, #e0e0ff, #c0c0ff);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0 0 50px rgba(100, 200, 255, 0.5);
        }
        
        .helmet {
            width: 180px;
            height: 180px;
            background: rgba(200, 220, 255, 0.9);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.2);
        }
        
        .face {
            width: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .eyes {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }
        
        .eye {
            width: 20px;
            height: 25px;
            background: #333;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
        }
        
        .eye::before {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            top: 5px;
            left: 5px;
        }
        
        .mouth {
            width: 40px;
            height: 15px;
            border-bottom: 4px solid #333;
            border-radius: 0 0 40px 40px;
        }
        
        .reflection {
            position: absolute;
            top: 30px;
            left: 30px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
        }
        
        /* Bulle de texte */
        .speech-bubble {
            position: absolute;
            top: -80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(20, 40, 80, 0.9);
            border: 2px solid #4fc3f7;
            border-radius: 20px;
            padding: 20px;
            min-width: 300px;
            text-align: center;
            backdrop-filter: blur(5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
        }
        
        .speech-bubble::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 15px solid transparent;
            border-top-color: #4fc3f7;
        }
        
        .message {
            font-size: 1.8rem;
            color: #e1f5fe;
            font-weight: 600;
            line-height: 1.4;
        }
        
        .message span {
            color: #4fc3f7;
            text-shadow: 0 0 10px rgba(79, 195, 247, 0.7);
        }
        
        /* Contenu principal */
        .welcome-content {
            position: relative;
            z-index: 20;
            text-align: center;
            max-width: 800px;
        }
        
        .welcome-title {
            font-size: 3.5rem;
            color: #4fc3f7;
            text-shadow: 0 0 20px rgba(79, 195, 247, 0.8);
            margin-bottom: 20px;
            letter-spacing: 2px;
            background: linear-gradient(to right, #4fc3f7, #3f51b5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .welcome-subtitle {
            font-size: 1.5rem;
            color: #81d4fa;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        /* Boutons */
        .cta-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }
        
        .cta-button {
            padding: 16px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
        }
        
        .primary-button {
            background: linear-gradient(90deg, #00bcd4, #3f51b5);
            color: white;
            box-shadow: 0 0 25px rgba(0, 188, 212, 0.7);
        }
        
        .secondary-button {
            background: rgba(30, 60, 120, 0.7);
            color: #b3e5fc;
            border: 1px solid rgba(64, 128, 255, 0.4);
        }
        
        .cta-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 188, 212, 0.9);
        }
        
        /* Planètes */
        .planet {
            position: absolute;
            border-radius: 50%;
            z-index: 5;
        }
        
        .planet-1 {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle at 30% 30%, #ff9a3c, #ff6b6b);
            top: 15%;
            left: 10%;
            box-shadow: 0 0 50px rgba(255, 107, 107, 0.5);
            animation: float 8s infinite ease-in-out;
        }
        
        .planet-2 {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle at 30% 30%, #4facfe, #00f2fe);
            bottom: 20%;
            right: 15%;
            box-shadow: 0 0 50px rgba(0, 242, 254, 0.5);
            animation: float 10s infinite ease-in-out;
        }
        
        /* Animation */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        
        @keyframes twinkle {
            0% { opacity: 0.2; }
            50% { opacity: 1; }
            100% { opacity: 0.2; }
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(79, 195, 247, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(79, 195, 247, 0); }
            100% { box-shadow: 0 0 0 0 rgba(79, 195, 247, 0); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .welcome-title {
                font-size: 2.5rem;
            }
            
            .message {
                font-size: 1.4rem;
            }
            
            .welcome-subtitle {
                font-size: 1.2rem;
            }
            
            .cta-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .astronaut {
                width: 180px;
                height: 180px;
            }
            
            .helmet {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="space-container">
        <!-- Fond étoilé -->
        <div class="stars" id="stars"></div>
        
        <!-- Planètes décoratives -->
        <div class="planet planet-1"></div>
        <div class="planet planet-2"></div>
        
        <!-- Astronaute avec bulle de texte -->
        <div class="astronaut-container">
            <div class="speech-bubble">
                <div class="message">Bonjour chers <span>crmefiens</span> !</div>
            </div>
            
            <div class="astronaut">
                <div class="helmet">
                    <div class="reflection"></div>
                    <div class="face">
                        <div class="eyes">
                            <div class="eye"></div>
                            <div class="eye"></div>
                        </div>
                        <div class="mouth"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Contenu de bienvenue -->
        <div class="welcome-content">
            <h1 class="welcome-title">Plateforme Éducative CRMEF</h1>
            <p class="welcome-subtitle">
                Explorez l'univers du savoir à travers notre plateforme innovante de formation continue.<br>
                Voyagez à travers le temps pour maîtriser les technologies éducatives.
            </p>
            
            <div class="cta-buttons">
                <button class="cta-button primary-button" onclick="startJourney()">
                    <i class="fas fa-rocket"></i>
                    Démarrer le voyage
                </button>
                <button class="cta-button secondary-button" onclick="exploreModules()">
                    <i class="fas fa-book"></i>
                    Explorer les modules
                </button>
            </div>
        </div>
    </div>

    <script>
        // Créer des étoiles dynamiquement
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 200;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Taille aléatoire
                const size = Math.random() * 3;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Position aléatoire
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // Animation personnalisée
                const duration = Math.random() * 5 + 2;
                const delay = Math.random() * 5;
                star.style.setProperty('--duration', `${duration}s`);
                star.style.setProperty('--delay', `${delay}s`);
                
                starsContainer.appendChild(star);
            }
        }
        
        // Simuler la navigation
        function startJourney() {
            alert("Préparation du voyage éducatif... Démarrage des moteurs de connaissance!");
            // window.location.href = "plateforme.html";
        }
        
        function exploreModules() {
            alert("Ouverture de la bibliothèque des modules éducatifs...");
            // window.location.href = "modules.html";
        }
        
        // Initialiser les étoiles au chargement
        document.addEventListener('DOMContentLoaded', createStars);
        
        // Animation du message
        const message = document.querySelector('.message');
        setInterval(() => {
            message.style.transform = 'scale(1.05)';
            setTimeout(() => {
                message.style.transform = 'scale(1)';
            }, 300);
        }, 5000);
    </script>
</body>
</html>
